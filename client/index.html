<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beacon And Eggs</title>
 
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body ng-app="beacon-and-eggs">
   
    <nav class="container navbar navbar-expand-lg navbar-light bg-light sticky-top" role="navigation">
      <a class="navbar-brand mb-0 h1">Beacon And Eggs</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" ui-sref="promotions({storeId: storeId})">Promotions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ui-sref="layout({storeId: storeId})">Store Layout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ui-sref="camera({storeId: storeId})">Augmented Store</a>
          </li>
        </ul>
      </div>
    </nav>
 
    <div class="container mt-5">
      <div ui-view=""></div>
    </div>
 
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/webcam/dist/webcam.min.js"></script>
    <script src="js/api-services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/promotions.js"></script>    
    <script src="js/controllers/camera.js"></script>    
    <script src="js/controllers/layout.js"></script>    
    
 
  </body>
</html>
